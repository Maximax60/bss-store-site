
<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSS Store</title>
  <style>
    body{font-family:Arial,sans-serif;background:#E07A1F;margin:0;color:#000}
    header{background:#000;color:#E07A1F;padding:16px;font-size:22px;font-weight:800;text-align:center}
    .store{display:flex;flex-wrap:wrap;gap:16px;justify-content:center;padding:20px}
    .product{background:#fff;border-radius:12px;width:220px;padding:14px;box-shadow:0 6px 16px rgba(0,0,0,.15)}
    .product img{width:100%;height:140px;object-fit:cover;border-radius:10px}
    .price{margin-top:8px;font-weight:800;color:#E07A1F;font-size:18px}
    .name{margin:8px 0 0 0;font-weight:700}
  </style>
</head>
<body>
  <header>BSS Store — Pwodwi Ofisyèl</header>

  <div class="store">
    <div class="product">
      <img src="mayo.jpg" alt="Mayo" />
      <h3 class="name">Mayo</h3>
      <div class="price">$25</div>
    </div>
    <div class="product">
      <img src="tchatcha.jpg" alt="Tchatcha" />
      <h3 class="name">Tchatcha</h3>
      <div class="price">$15</div>
    </div>
    <div class="product">
      <img src="brasle.jpg" alt="Braslè" />
      <h3 class="name">Braslè</h3>
      <div class="price">$5</div>
    </div>
    <div class="product">
      <img src="gode.jpg" alt="Godé pou Chalè" />
      <h3 class="name">Godé pou Chalè</h3>
      <div class="price">$10</div>
    </div>
    <div class="product">
      <img src="kepi.jpg" alt="Kèpi" />
      <h3 class="name">Kèpi</h3>
      <div class="price">$15</div>
    </div>
  </div>
</body>
</html>
